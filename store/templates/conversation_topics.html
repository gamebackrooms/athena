{% extends 'base.html' %}

{% load custom_filters %}

{% block content %}

<!-- Displaying JSON data -->
<section class="py-0">
  <div class="container-fluid">
    <div class="container mt-5 text-light">         
      <div class="row">
        <div class="col-md-12 text-left terminal-green">  
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Created Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for topic in topics %}
                        <tr>
                            <td>{{ topic.title }}</td>
                            <td>{{ topic.created_date }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="2">No conversation topics available.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
      </div>
      
    </div>
  </div>
</section>    

{% endblock %}
