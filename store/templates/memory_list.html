<!-- memory-list.html -->
{% extends "base.html" %}

{% block content %}
  <h1>Memory List</h1>
  <ul>
    {% for memory in memories %}
      <li>
        <a href="{% url 'memory_detail' memory.id %}">
          {{ memory.content }}
        </a> - Created at: {{ memory.created_at }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
