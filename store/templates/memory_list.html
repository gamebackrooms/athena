{% extends "base_generic.html" %}

{% block content %}
  <h1>Memory List</h1>
  
  <ul>
    {% for memory in memories %}
      <li>
        <a href="{% url 'memory-detail' memory.external_id %}">
          {{ memory.content }}
        </a> - Created at: {{ memory.created_at_external }}
      </li>
    {% endfor %}
  </ul>
  
{% endblock %}
